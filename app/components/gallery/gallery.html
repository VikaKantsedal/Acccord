<!-- content-main -->
<div class="content-main gallery_main">

    <div class="gallery-main-inner">

        <div class="col-md-12 gallery_title_main">
            <div class="gallery_title">
                <h3>GALLERY</h3>
                <h4>RESPONSIVE DESIGN</h4>
            </div>
            <br style="clear:both;"/>
        </div>

        <div id="content" class="gallery-images-container">
            <div class="grid" data-masonry preserve-order>
                <div class="grid-sizer"></div>
                <div class="masonry-brick grid-item " ng-repeat="image in images">
                    <a ng-click="openLightboxModal($index)"><img ng-src="{{image.thumbUrl}}" alt="A masonry brick" class="img-thumbnail"></a>
                </div>

            </div>
        </div>
        <div class="row text-center view_more_main">
            <a class="btn view_more">view more</a>
        </div>
    </div>
</div>
