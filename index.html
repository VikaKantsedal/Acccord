<html ng-app="app">
	<head>
		<title>Accord - {{title}}</title>
		<link href="app/layout/css/style.css" rel="stylesheet" />
		<link href="app/layout/css/bootstrap.min.css" rel="stylesheet" />
		<link href="app/layout/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-bridget/jquery-bridget.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>
		<script src="bower_components/ev-emitter/ev-emitter.js"></script>
		<script src="bower_components/desandro-matches-selector/matches-selector.js"></script>
		<script src="bower_components/fizzy-ui-utils/utils.js"></script>
		<script src="bower_components/get-size/get-size.js"></script>
		<script src="bower_components/outlayer/item.js"></script>
		<script src="bower_components/outlayer/outlayer.js"></script>
		<script src="bower_components/masonry/masonry.js"></script>
		<script src="bower_components/imagesloaded/imagesloaded.js"></script>
		<script src="bower_components/angular-masonry/angular-masonry.js"></script>
		<script type="text/javascript" src="bower_components/angular-simple-slider-master/dist/angular-simple-slider.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/app.config.js"></script>
		<script type="text/javascript" src="app/components/home/HomeCtrl.js"></script>
		<script type="text/javascript" src="app/components/about/AboutCtrl.js"></script>
		<script type="text/javascript" src="app/components/contact/ContactCtrl.js"></script>
		<script type="text/javascript" src="app/components/gallery/GalleryCtrl.js"></script>
	</head>
	<body>
	<div class="main-body">
		<div class="container">
			<div class="row">
				<div class="main-page">
					<aside class="main-navigation">
						<div class="main-menu">
							<div class="menu-container">
								<div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
									<a  ui-sref="home" class="block-keep-ratio__content  main-menu-link">
                                    <span class="main-menu-link-text">
                                        HOME
                                    </span>
									</a>
								</div>
							</div>

							<div class="menu-container">
								<div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">
									<a ui-sref="about" class="main-menu-link about block-keep-ratio__content flexbox-center">
										<i class="fa fa-user fa-4x main-menu-link-icon"></i>
										ABOUT
									</a>
								</div>
								<div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
									<a ui-sref="contact" class="main-menu-link contact block-keep-ratio__content flexbox-center">
										<i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
										CONTACT
									</a>
								</div>
							</div>
							<div class="menu-container">
								<div class="block-keep-ratio block-keep-ratio-1-1 block-keep-ratio-md-2-1 block-width-full gallery">
									<a ui-sref="gallery" class="main-menu-link  block-keep-ratio__content">
                                    <span class="main-menu-link-text">
                                        GALLERY
                                    </span>
									</a>
								</div>
							</div>

							<!-- sidebar carousel -->
							<div class="menu-container">
								<div class="mauris">
									<div id="carousel-menu" class="carousel slide" data-ride="carousel">
										<!-- Wrapper for slides -->
										<div class="carousel-inner" role="listbox">
											<simple-slider style="width:100%; height:150px" transition-property="opacity" start-value="0" visible-value="1" end-value="0">
												<div class="item active">
													<img src="app/layout/images/slider-img-1.png" alt="slider">
													<div class="carousel-caption menu-caption">
														mauris vita
													</div>
												</div>
												<div class="item">
													<img src="app/layout/images/menu-bg-home.png" alt="slider">
													<div class="carousel-caption menu-caption">
														lorem ipsum
													</div>
												</div>
											</simple-slider>
										</div>

									</div>
								</div> <!-- .mauris -->
							</div>
						</div> <!-- main-menu -->
					</aside> <!-- main-navigation -->
					<div ui-view></div>
				</div>
			</div>
			<footer class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
					<p class="copyright">Copyright Â© 2016 Company Name

						| Design: <a rel="nofollow" href="http://www.templatemo.com" target="_parent">template mo</a></p>
				</div>
			</footer>
		</div>
	</div>
	</body>
</html>
